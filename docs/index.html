<!DOCTYPE html>
<html class="theme-auto" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junior Ducatel | Profile</title>
    <link rel="icon" type="image/x-icon" href="../images/avatar.png">
    <meta name="description" content="Profile page for Junior Ducatel.">
    <meta name="keywords" content="Junior Ducatel, profile, links, github, linkedin, x">
    <meta name="author" content="Junior Ducatel">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="brands.css">
    <style>
      /* Make the All Links button stand out and float to the right */
      #allLinksBtn {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        margin-left: 24px;
        margin-top: 0;
        float: right;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        cursor: pointer;
        transition: background 0.2s;
      }
      #allLinksBtn:hover {
        background: #1e40af;
      }
      @media (max-width: 600px) {
        #allLinksBtn {
          float: none;
          display: block;
          width: 100%;
          margin: 16px 0 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <img src="images/profile_01.png" alt="Junior Ducatel Photo" style="display:block;margin:0 auto 16px auto;width:120px;height:120px;border-radius:50%;">
        <h1>Junior Ducatel</h1>
        <p>Former Navy Sailor. Aspiring Digital Nomad. Expanding my technical skills for the digital age. Vibe coding, prompt engineering and or context engineering my way to greatness!</p>
        <form id="linksRadioForm" style="margin-bottom:20px;display:flex;gap:24px;align-items:center;justify-content:center;">
          <label style="font-weight:bold;cursor:pointer;">
            <input type="radio" name="linksView" value="default" checked onchange="toggleLinksRadio('default')">
            Default Links
          </label>
          <label style="font-weight:bold;cursor:pointer;">
            <input type="radio" name="linksView" value="all" onchange="toggleLinksRadio('all')">
            All Links
          </label>
          <label style="font-weight:bold;cursor:pointer;">
            <input type="radio" name="linksView" value="generosity" onchange="toggleLinksRadio('generosity')">
            $Generosity
          </label>
        </form>
        <div class="button-stack" role="navigation" id="defaultLinksSection">
          <!-- GitHub -->
          <a class="button button-github" href="https://github.com/juniorduc44" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="icons/github.svg" alt="GitHub Logo">GitHub</a>
          <!-- LinkedIn -->
          <a class="button button-linked" href="https://www.linkedin.com/in/junior-ducatel-b9399766/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>
          <!-- X (Twitter) -->
          <a class="button button-x" href="https://x.com/Jrducs" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="icons/x.svg" alt="X Logo">X</a>
        </div>
        <div id="all_links_junior_ducatel" style="display:none;margin-top:24px;"></div>
        <div id="generosity_links_section" style="display:none;margin-top:24px;"></div>
        <script>
          var linksLoaded = { all_links_junior_ducatel: false, generosity_links_section: false };
          function toggleLinksRadio(view) {
            var defaultSection = document.getElementById('defaultLinksSection');
            var allLinksDiv = document.getElementById('all_links_junior_ducatel');
            var generosityDiv = document.getElementById('generosity_links_section');
            if (view === 'all') {
              defaultSection.style.display = 'none';
              generosityDiv.style.display = 'none';
              if (!linksLoaded.all_links_junior_ducatel) {
                fetch('links_folder/all_links_junior_ducatel.html')
                  .then(response => response.text())
                  .then(html => {
                    allLinksDiv.innerHTML = html;
                    linksLoaded.all_links_junior_ducatel = true;
                  });
              }
              allLinksDiv.style.display = 'block';
            } else if (view === 'generosity') {
              defaultSection.style.display = 'none';
              allLinksDiv.style.display = 'none';
              if (!linksLoaded.generosity_links_section) {
                fetch('links_folder/generosity_links.html')
                  .then(response => response.text())
                  .then(html => {
                    generosityDiv.innerHTML = html;
                    linksLoaded.generosity_links_section = true;
                  });
              }
              generosityDiv.style.display = 'block';
            } else {
              defaultSection.style.display = 'block';
              allLinksDiv.style.display = 'none';
              generosityDiv.style.display = 'none';
            }
          }
        </script>
      </div>

      <footer>
        <a href="../privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </body>
</html>
